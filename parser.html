<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="deneme"></p>

<script>
    var text, xmlDoc, parser;
    text = "<pastane><pasta>"
    + "<urun>kremali pasta</urun>"
    + "<urun>kek</urun>"
    + "<urun>asdasd</urun>"
    + "</pasta></pastane>";

    parser = new DOMParser();
    xmlDoc = parser.parseFromString(text,"text/xml");
    document.getElementById("deneme").innerHTML = xmlDoc.getElementsByTagName("urun")[0].childNodes[0].nodeValue;
</script>
</body>
</html>
