<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="mesh.xml" />
  </head>
  <body>
    <div id="main">
      <canvas
        id="canvas"
        style="border: 3px solid darkblue"
        width="400px"
        height="300px"
      ></canvas>
    </div>
    <div class="buttons">
      <input class="btn" type="range" min="1" max="100" value="1" />
    </div>
    <div class="buttons">
      <input class="btn" type="file" id="file-selector" accept=".xml" />
    </div>
    <div class="buttons">
      <button
        id="parseBtn"
        type="button"
        class="btn"
        onclick="loadXMLDoc()"
        onchange="readFile(this)"
      >
        Parse
      </button>
    </div>
    <div><p id="parseOutput"></p></div>

    <script>
      var parser, xmlDoc;

      function loadXMLDoc(input) {
        if (!fileValidation()) {
          alert(".xml Uzantılı Bir Dosya Seçiniz!");
          inputBtn.value = "";
          return;
        }
        readFile();
        // var xmlhttp = new XMLHttpRequest();
        // xmlhttp.onreadystatechange = function () {
        //   if (this.readyState == 4 && this.status == 200) {
        //     myFunction(this);
        //   }
        //};
        // xmlhttp.open("GET", inputBtn.value, true);
        // xmlhttp.send();
      }
      function readFile(input) {
        var inputBtn = document.getElementById("file-selector");
        var parseOutput = document.getElementById("parseOutput");
        let [file] = document.querySelector("input[type=file]").files;

        let reader = new FileReader();

        reader.addEventListener(
          "load",
          () => {
            var txt, parser, xmlDoc;
            parser = new DOMParser();
            xmlDoc = parser.parseFromString(txt, "text/xml");

            var x = xmlDoc.getElementsByTagName("Vertex");
            for (let i = 0; i < x.length; i++) {
              txt += x[i].childNodes[0].nodeValue + "<br>";
            }
            // parseOutput.innerHTML = txt;

            parseOutput.innerText = txt;
          },
          false
        );
        if (file) {
          reader.readAsText(file);
        }
        reader.onload = function () {
          // var x, i, xmlDoc, txt;
          // xmlDoc = xml.responseXML;
          // txt = "";
          // x = xmlDoc.getElementsByTagName("Vertex");
          // for (i = 0; i < x.length; i++) {
          //   txt += x[i].childNodes[0].nodeValue + "<br>";
          // }
          // document.getElementById("parseOutput").innerHTML = txt;
        };

        reader.onerror = function () {
          console.log(reader.error);
        };
      }

      function fileValidation() {
        var inputBtn = document.getElementById("file-selector");
        var fileExtension = inputBtn.value;

        var allowedExtensions = /(\.xml)$/i;
        if (!allowedExtensions.exec(fileExtension)) {
          return false;
        } else {
          return true;
        }
      }

      var c = document.getElementById("canvas");
      var ctx = c.getContext("2d");
      //   ctx.moveTo(0, 0);
      //   ctx.lineTo(400, 300);
      //   ctx.stroke();
    </script>
