<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="mesh.xml" />
  </head>
  <body>
    <div id="main">
      <canvas
        id="canvas"
        style="border: 3px solid darkblue"
        width="800px"
        height="600px"
      ></canvas>
    </div>
    <div class="buttons">
      <input id="slider" class="btn" type="range" min="1" max="360" value="1" />
    </div>
    <div class="buttons">
      <input class="btn" type="file" id="file-selector" accept=".xml" />
    </div>
    <div class="buttons">
      <button
        id="parseBtn"
        type="button"
        class="btn"
        onclick="loadXMLDoc()"
        onchange="readFile(this)"
      >
        Parse
      </button>
    </div>
    <div><p id="parseOutput"></p></div>

    <script>
      var parser, xmlDoc;
      const slider = document.getElementById("slider");

      function loadXMLDoc(input) {
        if (!fileValidation()) {
          alert(".xml Uzantılı Bir Dosya Seçiniz!");
          inputBtn.value = "";
          return;
        }
        readFile();
      }

      function readFile(input) {
        var inputBtn = document.getElementById("file-selector");
        var parseOutput = document.getElementById("parseOutput");
        let [file] = document.querySelector("input[type=file]").files;

        let reader = new FileReader();

        reader.addEventListener(
          "load",
          () => {
            var txt = event.target.result,
              parser,
              xmlDoc;

            // console.log(txt);
            parser = new DOMParser();
            xmlDoc = parser.parseFromString(txt, "text/xml");

            const vertex = xmlDoc.getElementsByTagName("Vertex");
            const line = xmlDoc.getElementsByTagName("Line");

            var newStr = "";

            for (let i = 0; i < vertex.length; ++i) {
              // newStr +=
              //   "Vertex: " +
              //   " " +
              //   vertex[i].getAttribute("x") +
              //   " " +
              //   vertex[i].getAttribute("y") +
              //   " " +
              //   vertex[i].getAttribute("z") +
              //   "\n";
              var x = vertex[i].getAttribute("x");
              var y = vertex[i].getAttribute("y");
              var z = vertex[i].getAttribute("z");
            }
            for (let i = 0; i < line.length; i++) {
              let vertexId = line[i].getAttribute("from");
              let vertexId1 = line[i].getAttribute("to");

              let x1 = vertex[vertexId].getAttribute("x") / 100;
              let y1 = vertex[vertexId].getAttribute("y") / 100;
              let z1 = vertex[vertexId].getAttribute("z") / 100;
              let x2 = vertex[vertexId1].getAttribute("x") / 100;
              let y2 = vertex[vertexId1].getAttribute("y") / 100;
              let z2 = vertex[vertexId1].getAttribute("z") / 100;

              let f = 10;
              let n = 1;
              let fov = 90;
              let S = 1 / Math.tan(((fov / 2) * Math.PI) / 180);

              let _z1 = (-f / (f - n)) * z1 - 1;
              let _z2 = (-f / (f - n)) * z2 - 1;

              let _x1 = x1 / (z1 + 1);
              let _y1 = y1 / (z1 + 1);

              let _x2 = x2 / (z2 + 1);
              let _y2 = y2 / (z2 + 1);

              // console.log(_x1, _y1, _x2, _y2);

              let rotated_x1 =
                _x1 * Math.cos((slider.value * Math.PI) / 180) -
                _y1 * Math.sin((slider.value * Math.PI) / 180);
              let rotated_y1 =
                _x1 * Math.sin((slider.value * Math.PI) / 180) +
                _y1 * Math.cos((slider.value * Math.PI) / 180);

              let rotated_x2 =
                _x2 * Math.cos((slider.value * Math.PI) / 180) -
                _y2 * Math.sin((slider.value * Math.PI) / 180);
              let rotated_y2 =
                _x2 * Math.sin((slider.value * Math.PI) / 180) +
                _y2 * Math.cos((slider.value * Math.PI) / 180);

              draw(
                rotated_x1 * 250,
                rotated_y1 * 250,
                rotated_x2 * 250,
                rotated_y2 * 250
              );

              // slider.addEventListener(oninput, function () {
              //   ctx.clearRect(0, 0, c.width, c.height);
              //   console.log(slider.value);
              // });
              // slider.addEventListener(onchange, function () {
              //   ctx.clearRect(0, 0, c.width, c.height);
              // });
            }
          },
          false
        );
        if (file) {
          reader.readAsText(file);
        }
        reader.onload = function () {};

        reader.onerror = function () {
          console.log(reader.error);
        };
      }
      // function slide(_x1, _x2, _y1, _y2, ctx, c) {
      //   console.log(slider.value);
      //   ctx.clearRect(0, 0, c.width, c.height);
      // }

      function fileValidation() {
        var inputBtn = document.getElementById("file-selector");
        var fileExtension = inputBtn.value;

        var allowedExtensions = /(\.xml)$/i;
        if (!allowedExtensions.exec(fileExtension)) {
          return false;
        } else {
          return true;
        }
      }
      // function slide(_x1, _x2, _y1, _y2, ctx, c) {
      //   console.log(slider.value);
      //   ctx.clearRect(0, 0, c.width, c.height);
      // }
      function draw(rotated_x1, rotated_y1, rotated_x2, rotated_y2) {
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(rotated_x1 + 400, rotated_y1 + 300);
        ctx.lineTo(rotated_x2 + 400, rotated_y2 + 300);
        ctx.stroke();
        ctx.closePath();
      }
    </script>
  </body>
</html>
