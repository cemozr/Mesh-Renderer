<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="mesh.xml" />
  </head>
  <body>
    <div id="main">
      <canvas
        id="canvas"
        style="border: 3px solid darkblue"
        width="800px"
        height="600px"
      ></canvas>
    </div>
    <div class="buttons">
      <input id="slider" class="btn" type="range" min="1" max="360" value="1" />
    </div>

    <div class="buttons">
      <input class="btn" type="file" id="file-selector" accept=".xml" />
    </div>
    <div class="buttons">
      <button
        id="parseBtn"
        type="button"
        class="btn"
        onclick="loadXMLDoc()"
        onchange="readFile(this)"
      >
        Parse
      </button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
