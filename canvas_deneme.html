<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="mesh.xml" />
  </head>
  <body>
    <div id="main">
      <canvas
        id="canvas"
        style="border: 3px solid darkblue"
        width="800px"
        height="600px"
      ></canvas>
    </div>
    <div class="buttons">
      <input class="btn" type="range" min="1" max="100" value="1" />
    </div>
    <div class="buttons">
      <input class="btn" type="file" id="file-selector" accept=".xml" />
    </div>
    <div class="buttons">
      <button
        id="parseBtn"
        type="button"
        class="btn"
        onclick="loadXMLDoc()"
        onchange="readFile(this)"
      >
        Parse
      </button>
    </div>
    <div><p id="parseOutput"></p></div>

    <script>
      var parser, xmlDoc;

      function render(x, y, z) {
        var _x = x / (z + 1);
        var _y = y / (z + 1);
        console.log(_x + " " + _y);
      }

      function loadXMLDoc(input) {
        if (!fileValidation()) {
          alert(".xml Uzantılı Bir Dosya Seçiniz!");
          inputBtn.value = "";
          return;
        }
        readFile();
      }
      function readFile(input) {
        var inputBtn = document.getElementById("file-selector");
        var parseOutput = document.getElementById("parseOutput");
        let [file] = document.querySelector("input[type=file]").files;

        let reader = new FileReader();

        reader.addEventListener(
          "load",
          () => {
            var txt = event.target.result,
              parser,
              xmlDoc;
            // console.log(txt);
            parser = new DOMParser();
            xmlDoc = parser.parseFromString(txt, "text/xml");

            const vertex = xmlDoc.getElementsByTagName("Vertex");
            const line = xmlDoc.getElementsByTagName("Line");

            var newStr = "";

            for (let i = 0; i < vertex.length; ++i) {
              newStr +=
                "Vertex: " +
                " " +
                vertex[i].getAttribute("x") +
                " " +
                vertex[i].getAttribute("y") +
                " " +
                vertex[i].getAttribute("z") +
                "\n";
              var x = vertex[i].getAttribute("x");
              var y = vertex[i].getAttribute("y");
              var z = vertex[i].getAttribute("z");
              render(x, y, z);
            }
            for (let i = 0; i < line.length; i++) {
              var vertexId = line[i].getAttribute("from");
              var vertexId1 = line[i].getAttribute("to");
              draw(vertexId, vertexId1);
            }

            parseOutput.innerText = newStr;
          },
          false
        );
        if (file) {
          reader.readAsText(file);
        }
        reader.onload = function () {};

        reader.onerror = function () {
          console.log(reader.error);
        };
      }

      function fileValidation() {
        var inputBtn = document.getElementById("file-selector");
        var fileExtension = inputBtn.value;

        var allowedExtensions = /(\.xml)$/i;
        if (!allowedExtensions.exec(fileExtension)) {
          return false;
        } else {
          return true;
        }
      }
      function draw(vertexId, vertexId1, _x, _y) {
        // console.log(vertexId + " " + vertexId1);
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");

        ctx.moveTo(0, 0);
        ctx.lineTo(vertexId, vertexId1);
        ctx.stroke();
      }
    </script>
  </body>
</html>
